<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="../utils/Utils.js"></script>

</head>
<body>


  <!-- contenido - formulario de inicio de sesión (corregir vista, no hay separación entre controles) -->
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card border-primary">
          <div class="card-header bg-primary text-white text-center">
            <h4>Inicio de sesión</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="login_email">Correo electrónico:</label>
                <input type="email" class="form-control" name="login_email" id="login_email" placeholder="Ingrese su correo electrónico">
              </div>
              <div class="form-group">
                <label for="login_password">Contraseña:</label>
                <input type="password" class="form-control" name="login_password" id="login_password" placeholder="Ingrese su contraseña " >
              </div>
              <button type="button" class="btn btn-primary btn-block" onclick="clickLogin()">Iniciar sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
